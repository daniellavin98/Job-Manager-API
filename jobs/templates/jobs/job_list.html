{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>Job Management API</h1>

        <div id="job-list">
            <h2>Job List</h2>
            <table id="job-table">
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Job Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="job-detail" style="display:none;">
            <h2>Job Detail</h2>
            <p><strong>Customer: </strong><span id="detail-customer"></span></p>
            <p><strong>Job Type: </strong><span id="detail-type"></span></p>
            <p><strong>Status: </strong><span id="detail-status"></span></p>
            <p><strong>Appointment Date: </strong><span id="detail-date"></span></p>
            <p><strong>Technician: </strong><span id="detail-technician"></span></p>

            <button id="update-button">
                 Update
            </button>

            <button id="delete-button">
                Delete
            </button>
        </div>

        <form id="job-form">
            <label for="customerName">
                Customer: 
            </label>
            <input type="text" id="customerName" name="customerName" required><br>
            <label for="jobType">
                Job Type: 
            </label>
            <input type="text" id="jobType" name="jobType" required><br>
            <label for="status">
                Status: 
            </label>
            <input type="text" id="status" name="status" required><br>
            <label for="appointmentDate">
                Appointment Date: 
            </label>
            <input type="datetime-local" id="appointmentDate" name="appointmentDate" required><br>
            <label for="technician">
                Technician: 
            </label>
            <input type="text" id="technician" name="technician" required><br>
            <button type="submit">
                Create Job
            </button>


        </form>

        <form id="job-update-form" style="display:none">
            <h2>Update Job</h2>
            <input type="hidden", id="update-id">
            <label for="update-customer">
                Customer: 
            </label>
            <input type="text" id="update-customer" name="customerName" required><br>
            <label for="update-type">
                Job Type: 
            </label>
            <input type="text" id="update-type" name="jobType" required><br>
            <label for="update-status">
                Status: 
            </label>
            <input type="text" id="update-status" name="status" required><br>
            <label for="update-date">
                Appointment Date: 
            </label>
            <input type="datetime-local" id="update-date" name="appointmentDate" required><br>
            <label for="update-technician">
                Technician: 
            </label>
            <input type="text" id="update-technician" name="technician" required><br>
            <button type="submit">
                Update Job
            </button>

        </form>

    </div>

    <div class="container">

        {% include "includes/navbar.html" %}

    </div>
    
     
    
</body>
</html>
